<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K&M Exports</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #234E70;
      --secondary: #F7B538;
      --dark: #264653;
      --light: #F8F9FA;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #222;
    }

    header {
      background: var(--primary);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .mobile-menu {
      font-size: 2rem;
      color: white;
      cursor: pointer;
      margin-left: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: fixed;
        top: 70px;
        right: -100%;
        width: 220px;
        height: 100vh;
        background: var(--primary);
        transition: right 0.3s ease;
        padding: 2rem 1rem;
      }

      nav ul.open { right: 0; }

      nav ul li { margin-bottom: 1rem; }
    }

    section { padding: 5rem 0; }

    .section-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary);
    }

    /* === FLAG SECTION FIXED === */
    .flags {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .flags .flag-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flags .flag-item img {
      width: 120px;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .flags .flag-item p {
      margin-top: .5rem;
      font-weight: 600;
    }

    /* === MENU FIX === */
    header .mobile-menu {
      order: 2;
    }

    .logo {
      order: 1;
    }

    nav {
      display: none;
    }

    @media (min-width: 769px) {
      nav {
        display: block;
        order: 3;
      }

      .mobile-menu {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="D8231576-840A-4047-8413-30F3AF95D10A.png" alt="K&M Logo">
    </div>
    <div class="mobile-menu" onclick="toggleMenu()">â˜°</div>
    <nav>
      <ul id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#partners">Partners</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Export Destinations -->
  <section id="destinations" style="margin-top: 100px;">
    <div class="section-title">Where We Export</div>
    <div class="flags">
      <div class="flag-item">
        <img src="IMG_2606.png" alt="UAE Flag">
        <p>United Arab Emirates</p>
      </div>
      <div class="flag-item">
        <img src="IMG_2605.png" alt="Russia Flag">
        <p>Russia</p>
      </div>
      <div class="flag-item">
        <img src="IMG_2607.jpeg" alt="West Africa Flag">
        <p>West Africa</p>
      </div>
      <div class="flag-item">
        <img src="IMG_2608.png" alt="Europe Flag">
        <p>Europe</p>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("open");
    }

    document.querySelectorAll('#navLinks a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('navLinks').classList.remove('open');
      });
    });
  </script>
</body>
</html>
