<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | K&M Exporting Company</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #295f2d;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    header img {
      height: 50px;
    }

    header h2 {
      margin-left: 10px;
      font-size: 20px;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #ffffff;
      position: absolute;
      top: 60px;
      right: 20px;
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: slideDown 0.3s ease forwards;
      z-index: 999;
    }

    nav a {
      padding: 12px 20px;
      text-decoration: none;
      color: #295f2d;
      font-weight: bold;
      border-top: 1px solid #eee;
      transition: background-color 0.2s, color 0.2s;
    }

    nav a:hover {
      background-color: #f1f1f1;
      color: #1e4720;
    }

    .show {
      display: flex !important;
    }

    .hero {
      background: url('IMG_2583.jpeg') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero h1 {
      position: relative;
      z-index: 2;
      font-size: 36px;
      margin: 0;
    }

    .contact-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .contact-form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #295f2d;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #3d8042;
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
      color: #333;
    }

    footer {
      background-color: #295f2d;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 768px) {
      nav {
        display: flex !important;
        flex-direction: row;
        position: static;
        background: none;
        box-shadow: none;
        width: auto;
        border-radius: 0;
      }

      nav a {
        border: none;
        color: white;
      }

      nav a:hover {
        background: none;
        color: #ddd;
      }

      .menu-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <a href="index.html"><img src="D8231576-840A-4047-8413-30F3AF95D10A.png" alt="K&M Logo" /></a>
      <h2>K&M Exporting Company</h2>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Our Products</a>
      <a href="certifications.html">Certifications</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Contact Us</h1>
  </section>

  <section class="contact-container">
    <div class="contact-form">
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <p>Email: info@kmexport.com</p>
      <p>Phone: +20 123 456 7890</p>
      <p>Location: 6th October, Cairo, Egypt</p>
    </div>
  </section>

  <footer>
    &copy; 2025 K&M Exporting Company | All rights reserved
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('nav').classList.toggle('show');
    }
  </script>

</body>
</html>
